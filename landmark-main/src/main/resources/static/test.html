<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 / 로그인 테스트</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #6ca0ff, #9fd3ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { color: #0070f3; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #0070f3;
      color: white;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005ad4; }
    .result {
      margin-top: 15px;
      text-align: left;
      font-size: 13px;
      color: #222;
      background: #f4f8ff;
      border-radius: 8px;
      padding: 10px;
      min-height: 60px;
      word-break: break-all;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>회원가입 테스트</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="nickname" placeholder="Nickname">
  <button onclick="register()">회원가입</button>

  <h2 style="margin-top:25px;">로그인 테스트</h2>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">로그인</button>

  <div class="result" id="result"></div>
</div>

<script>
  const BASE_URL = "http://localhost:8081/api/auth";

  async function register() {
    const data = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      email: document.getElementById("email").value,
      nickname: document.getElementById("nickname").value
    };
    const res = await fetch(`${BASE_URL}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    document.getElementById("result").innerText =
      "📨 회원가입 응답:\n" + JSON.stringify(json, null, 2);
  }

  async function login() {
    const data = {
      username: document.getElementById("loginUsername").value,
      password: document.getElementById("loginPassword").value
    };
    const res = await fetch(`${BASE_URL}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    document.getElementById("result").innerText =
      "🔐 로그인 응답:\n" + JSON.stringify(json, null, 2);
  }
</script>
</body>
</html>
